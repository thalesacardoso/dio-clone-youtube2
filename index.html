<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Clone do Youtube com Grids</title>
</head>
<body>
  <div class="content">
    <!---------- INÍCIO HEADER ---------->
    <header>
      <div class="menu"> 
        <img src="./assets/icones/menu.png" height="24px"  alt="icone do menu" title="icone do menu">
        <img src="./assets/icones/youtube-logo.png" height="20px" alt="icone do logo" title="icone do logo">
      </div>

      <div class="pesquisa"> 
        <input type="search" alt="Campo de pesquisa" title="Campo de pesquisa" placeholder="pesquisar vídeos">
        <button><img src="./assets/icones/search.png" alt="Botão pesquisar" title="Botão pesquisar"></button>
      </div>

      <div class="login">   
        <img src="./assets/icones/video.png" alt="ícone de vídeo" title="Ícone de vídeo">
        <img src="./assets/icones/bell.png" alt="ícone de sino" title="Ícone de sino">
        <img src="./assets/icones/Avatar.png" alt="ícone de Avatar" title="Ícone de Avatar">
      </div>
    </header>
    <!---------- FIM HEADER ---------->


    <!---------- INÍCIO MAIN ---------->
    <main>
      <nav><!----- INÍCIO NAV ----->
        <ul>
          <li><img src="./assets/icones/home.png" alt="Icone Início"><strong> Início</strong></li>
          <li><img src="./assets/icones/compass.png" alt="Icone Explorar"> Explorar</li>
          <li><img src="./assets/icones/youtube.png" alt="Icone Inscrições"> Inscrições</li>
          <li><img src="./assets/icones/disc.png" alt="Icone YouTube Music"> YouTube Music</li>
          <li><img src="./assets/icones/thumbs-up.png" alt="Icone Gostei"> Vídeos que gostei</li>
          <li><img src="./assets/icones/clock.png" alt="Icone Assistir mais tarde"> Assistir mais tarde</li>
          <li><img src="./assets/icones/download.png" alt="Icone Downloads"> Downloads</li>
          <li><img src="./assets/icones/film.png" alt="Icone Filmes"> Filmes</li>
          <li><img src="./assets/icones/book.png" alt="Icone Aprender"> Aprender</li>
          <li><img src="./assets/icones/award.png" alt="Icone Esportes"> Esportes</li>
        </ul>
      </nav><!----- FIM NAV ----->

      <section>
        seção principal
      </section>
    </main>
    <!---------- FIM MAIN ---------->
</div>
</body>
</html>
